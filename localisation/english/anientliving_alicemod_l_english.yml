 ## Armies
 alicemod_primitive_army:0 "Primitive Army"
 alicemod_primitive_army_plural:0 "Primitive Armies"
 alicemod_primitive_army_desc:1 "A Primitive Army is little more than disorganized rabble equipped with whatever barbaric arms their world has managed to produce."
 alicemod_industrial_army:0 "Industrial Army"
 alicemod_industrial_army_plural:0 "Industrial Armies"
 alicemod_industrial_army_desc:1 "An Industrial Army lacks the dynamic response capabilities of a modern force, but is nominally organized "
 alicemod_postatomic_army:0 "Post-Atomic Army"
 alicemod_postatomic_army_plural:0 "Post-Atomic Armies"
 alicemod_postatomic_army_desc:1 "A Post-Atomic Army is well-equipped by primitive standards, and their training and discipline may sometimes rival even the hardiest of civilized martial forces."