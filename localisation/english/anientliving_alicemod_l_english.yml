 job_alicemod_primitive_researcher_2_plural:0 "Primitive Researchers"
 job_alicemod_primitive_researcher_2_desc:1 "Researchers employing scientific methodology to advance the rapidly expanding knowledge base of their civilization."
 mod_job_alicemod_primitive_researcher_2_add:0 "$job_alicemod_primitive_researcher_2$ Jobs"

 job_alicemod_primitive_priest_2:0 "Traditionalist Priest"
 job_alicemod_primitive_priest_2_plural:0 "Traditionalist Priests"
 job_alicemod_primitive_priest_2_desc:1 "Religious leaders who occupy various priestly offices."
 mod_job_alicemod_primitive_priest_2_add:0 "$job_alicemod_primitive_priest_2$ Jobs"

 job_alicemod_primitive_warrior_2:0 "Post-Atomic Soldier"
 job_alicemod_primitive_warrior_2_plural:0 "Post-Atomic Soldiers"
 job_alicemod_primitive_warrior_2_desc:1 "Professional soldiers, typically armed with early projectile weapons powered by exothermic combustion."
 mod_job_alicemod_primitive_warrior_2_add:0 "$job_alicemod_primitive_warrior_2$ Jobs"

 job_alicemod_primitive_bureaucrat:0 "Civil-Bureaucrat"
 job_alicemod_primitive_bureaucrat_plural:0 "Civil-Bureaucrats"
 job_alicemod_primitive_bureaucrat_desc:1 "Many early industrialist and post-industrialist societies are governed by an ever-expanding class of civil servants."
 mod_job_alicemod_primitive_bureaucrat_add:0 "$job_alicemod_primitive_bureaucrat$ Jobs"

